<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Receipes</title>
</head>
<body>
    <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <div class="form-group">
          <label for="receipe_name">Receipe Name</label>
          <input type="text" class="form-control" id="receipe_name" name="receipe_name"  placeholder="Enter receipe name">  
        </div>
        <div class="form-group">
          <label for="receipe_description">Receipe Description</label>
          <input type="text" class="form-control" id="receipe_description" name="receipe_description"  placeholder="Enter receipe description">  
        </div>
        <div class="form-group">
            <label for="receipe_image">Receipe Image</label>
            <input type="file" class="form-control-file" id="receipe_image" name="receipe_image">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Receipe Name</th>
          <th scope="col">Receipe Description</th>
          <th scope="col">Receipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for receipe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{receipe.receipe_name}}</td>
          <td>{{receipe.receipe_description}}</td>
          <td><img src="/media/receipe/{{receipe.receipe_image}}"></td>
          <td><a href="/receipes_delete/{{receipe.id}}/" class="btn btn-primary">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
